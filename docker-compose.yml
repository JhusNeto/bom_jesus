services:
  postgres:
    image: postgres:16-alpine
    container_name: bom-jesus-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bom_jesus
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    image: node:23-alpine
    container_name: bom-jesus-backend
    working_dir: /app
    command: sh -c "npm install && npx prisma generate && npx prisma db push && npm run start:dev"
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/bom_jesus?schema=public
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
    depends_on:
      - postgres

  frontend:
    image: node:23-alpine
    container_name: bom-jesus-frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend

volumes:
  postgres_data:
