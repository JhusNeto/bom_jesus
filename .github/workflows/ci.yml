name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: bom_jesus
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready -U postgres
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend
        run: cd backend && npm ci

      - name: Prisma generate
        run: cd backend && npx prisma generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/bom_jesus?schema=public

      - name: Prisma db push
        run: cd backend && npx prisma db push
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/bom_jesus?schema=public

      - name: Unit tests
        run: cd backend && npm test

      - name: E2E tests
        run: cd backend && npm run test:e2e
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/bom_jesus?schema=public

      - name: Build
        run: cd backend && npm run build

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend
        run: cd frontend && npm ci

      - name: Build
        run: cd frontend && npm run build
        env:
          VITE_API_URL: https://api.example.com

  e2e-playwright:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: bom_jesus
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready -U postgres
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install backend
        run: cd backend && npm ci

      - name: Install frontend
        run: cd frontend && npm ci

      - name: Prisma generate + db push + build
        run: cd backend && npx prisma generate && npx prisma db push && npm run build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/bom_jesus?schema=public

      - name: Install Playwright
        run: cd frontend && npx playwright install --with-deps chromium

      - name: Start backend
        run: cd backend && npm run start:prod &
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/bom_jesus?schema=public
          PORT: 3000

      - name: Wait for backend
        run: for i in $(seq 1 30); do curl -sf http://localhost:3000/v1 && break || sleep 2; done

      - name: Run Playwright E2E
        run: cd frontend && npm run test:e2e
        env:
          CI: true
          VITE_API_URL: http://localhost:3000
